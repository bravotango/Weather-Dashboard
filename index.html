<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul id="searchedCities"></ul>
    </nav>
    <form id="searchCity">
      <label for="searchCities">Enter city name</label>
      <input id="citySearch" placeholder="city name" type="search" required />
      <button>Search</button>
    </form>

    <span id="invalidSearch"></span>

    <span id="data"></span>

    <span id="weatherIcon"></span>
    <span id="city"></span>
    <!-- TODO: change to degrees (F, C, Kelvin)  -->
    <span id="fahrenheit"></span>
    <span id="windSpeed"></span>
    <span id="uvIndex"></span>
    <span id="humidity"></span>
    <span id="weatherMain"></span>
    <span id="weatherDescription"></span>

    <div id="forecast"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
