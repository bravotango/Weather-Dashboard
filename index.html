<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container"><h1>Weather Dashboard</h1></div>

    <div class="jumbotron">
      <p class="lead container">
        As a traveler, search the weather outlook for multiple destinations to plan a trip accordingly.
      </p>
    </div>

    <div class="container">
      <div id="search">
        <form id="searchCity">
          <div class="input-group mb-3">
            <input class="form-control" id="citySearch" placeholder="Destination" type="search" required />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
          <span id="invalidSearch"></span>
        </form>
        <div id="accordion" class="mb-3">
          <h3>Previous destinations</h3>
          <div>
            <ul class="list-group list-group-flush" id="searchedCities"></ul>
          </div>
        </div>
      </div>
      <div>
        <div id="current" class="bg-primary"></div>
        <div id="forecast"></div>
      </div>

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./scripts.js"></script>
    </div>
  </body>
</html>
